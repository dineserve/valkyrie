<table *ngIf="this.menuItems | async; else loading">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" i18n="@@valkyrie.name">Name</th>
    <th scope="col" i18n="@@valkyrie.price">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let menuItem of (this.menuItems | async); let i = index;">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ menuItem.name }}</td>
    <td>{{ menuItem.price | currency:currencyCode:display:digitsInfo }}</td>
  </tr>
  </tbody>
</table>
<ng-template #loading>
  <ng-container i18n="@@valkyrie.loading">Loading menu&hellip;</ng-container>
</ng-template>
